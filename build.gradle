plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.10'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("junit:junit:4.13.1")
    testImplementation "org.jetbrains.kotlin:kotlin-test:2.1.10"
}

kotlin {
    jvmToolchain(11)
}